<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>API Sympibackup version 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
        :root {
            --main-green: #2ecc40;
            --header-bg: #ffffff;
            --header-border: #e6e6e6;
            --header-shadow: 0 2px 16px rgba(44,204,64,0.10);
            --body-bg: #f5f7fa;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--body-bg);
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        }
        .main-container {
            width: 100%;
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 30px rgba(44,204,64,0.17);
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }
        #logo-bar {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0;
            border-bottom: 1.5px solid var(--header-border);
            box-sizing: border-box;
            background: var(--header-bg);
            border-radius: 18px 18px 0 0;
            min-height: 120px;
        }
        #logo-bar img {
            background: #fff;
            height: 90px;
            width: auto;
            object-fit: contain;
            margin-left: 36px;
            margin-right: 38px;
            display: block;
            box-shadow: 0 2px 12px rgba(80,170,80,0.07);
            border: none;
        }
        #logo-bar-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }
        #logo-bar h1 {
            margin: 0 0 2px 0;
            color: var(--main-green);
            font-size: 2.7rem;
            font-weight: 900;
            letter-spacing: 1px;
            line-height: 1.13;
            text-shadow: 0 1px 8px #f0fdf6, 0 2px 24px rgba(44,204,64,0.12);
        }
        #logo-bar .subtitle {
            font-size: 1.23rem;
            color: #222e3c;
            font-weight: 500;
            opacity: 0.8;
            text-shadow: 0 1px 8px #f0fdf6;
        }
        #swagger-ui {
            width: 100%;
            padding: 2.5vw 2vw 2vw 2vw;
            box-sizing: border-box;
        }
        .footer {
            width: 100%;
            border-top: 1.5px solid var(--header-border);
            color: #aaa;
            font-size: 1rem;
            text-align: center;
            padding: 18px 0 14px 0;
            background: #fff;
            border-radius: 0 0 18px 18px;
            letter-spacing: 0.5px;
            margin-top: auto;
        }
        .footer .copyright {
            color: #bbb;
            font-size: 1.05rem;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .footer .copyright-symbol {
            font-size: 1.15em;
            vertical-align: -2px;
        }
        @media (max-width: 900px) {
            .main-container {
                max-width: 98vw;
                margin: 18px auto 0 auto;
            }
            #logo-bar img {
                margin-left: 12px;
                margin-right: 20px;
                height: 68px;
            }
            #logo-bar h1 {
                font-size: 1.7rem;
            }
        }
        @media (max-width: 600px) {
            #logo-bar img {
                height: 48px;
                margin-left: 5px;
                margin-right: 10px;
            }
            #logo-bar-content {
                margin-left: 0;
            }
            #logo-bar h1 {
                font-size: 1.12rem;
            }
            #logo-bar .subtitle {
                font-size: 0.98rem;
            }
            #swagger-ui {
                padding: 3vw 0.5vw 2vw 0.5vw;
            }
            .main-container {
                border-radius: 8px;
            }
            #logo-bar {
                border-radius: 8px 8px 0 0;
                min-height: 68px;
            }
            .footer {
                border-radius: 0 0 8px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="logo-bar">
            <img src="/static/logo.png" alt="Logo">
            <div id="logo-bar-content">
                <h1>API Sympibackup</h1>
                <span class="subtitle">version 1.0</span>
            </div>
        </div>
        <div id="swagger-ui"></div>
        <div class="footer">
            <span class="copyright">
                <span class="copyright-symbol">&copy;</span>
                Symplissime
            </span>
        </div>
    </div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
    window.onload = function() {
        window.ui = SwaggerUIBundle({
            url: {{ openapi_url | tojson }},
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            docExpansion: "list",
            deepLinking: true,
        });
    }
    </script>
</body>
</html>
